<section>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <div class=" pt-4 bg-primary">
            <div class="">
                <div class="input-group   ">
                    <input #search (keyup)="filterPrograms(search.value)" type="text" class="form-control" ngModel="search" aria-label="" placeholder="Search for programs ...">
                </div>
                <div class="card mt-3 mb-3 bg-transparent  border-0 rounded-0">
                    <div class="card-header py-1 ">
                        <h5 class="pt-3">Schools</h5>
                    </div>
                    <div class="card-body">
                        <a class="link-style" *ngFor="let school of schools" [routerLink]="['/','school',webUrlService.getUrl(school.id)]">
                            <span class="d-block  m-0 pt-1 small text-uppercase">{{school.name | slice:0:50}} </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <div class="col-md-8">
          <h2 class="text-center date border-bottom pb-3">
            <i class="fas fa-graduation-cap fa-lg"></i> Browse Degree Programmes
          </h2>
          <div *ngIf="filteredPrograms">
            <div class="row">
              <div class="prog-card col-md-4" *ngFor="let program of filteredPrograms | paginate: { itemsPerPage: 6, currentPage: p }">
                <a class="card1" [routerLink]="['/','program',webUrlService.getUrl(program.id)]">
                  <h3 title="{{program.title}}">{{ limit(program.title, 65)}}</h3>
                  <p class="text-muted small text-justify small my-4" [innerHTML]="(program.about | slice:0:130)+'...'"></p>
                  <div class="go-corner" [routerLink]="['/','program',webUrlService.getUrl(program.id)]">
                    <div class="go-arrow">â†’</div>
                  </div>
                </a>

          </div>
        </div>

          </button>

                    <button class="btn btn-link " (click)="navigateProg(-1)">
          <i class="fas fa-arrow-right fa-fw"></i>

                </div>
    </div>
